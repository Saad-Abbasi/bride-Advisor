
<mat-nav-list>
    <a mat-list-item routerLink="/find" (click)="onSidenavClose()">
         <span class="nav-caption">Find Venues & Vendors</span>
    </a>
    <a mat-list-item routerLink='/leave-review' (click)="onSidenavClose()">
        <span class="nav-caption">Leave A review</span>   
    </a>
    <a mat-list-item routerLink='/pricing' (click)="onSidenavClose()">
        <span class="nav-caption">Are You A Vendor?</span>
    </a>
    <a mat-list-item routerLink='/support' (click)="onSidenavClose()">
        <span class="nav-caption">Support</span>
    </a>
    <a mat-list-item routerLink='/signin' (click)="onSidenavClose()" *ngIf="!login()">
        <span class="nav-caption">Sign in</span>
    </a>
    <a mat-list-item routerLink='/signup' (click)="onSidenavClose()" *ngIf="!login()">
        <span class="nav-caption">Register</span>
    </a>
    <a mat-list-item  (click)="onSidenavClose()" *ngIf="login()">
        <span class="nav-caption">Welcome {{user?.firstName + user?.lastName}}</span>
    </a>
    <a mat-list-item (click)="logout()" (click)="onSidenavClose()" *ngIf="login()">
        <span class="nav-caption">Log Out</span>
    </a>
   
  </mat-nav-list>
