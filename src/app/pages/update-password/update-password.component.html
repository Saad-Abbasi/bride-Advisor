<div class="container-flud">
    <div class="bg">
        <!--Image-->
    </div>
    
    <div class="container" style="position:relative;bottom:5rem">
        <div class="row">
          <div class="col-12">
            <div class="card mx-auto" style="max-width:450px">
              
              <div class="card-body">
                <div class="text-center mb-3">
                  <h1 class="card-title h3">Change password</h1>
                 
                </div>
                <form [formGroup]="updatePassForm" (ngSubmit)="updatePassword()" >
                  <div class="response"></div>
                  <div class="form-group">
                    <input formControlName="password" class="form-control form-control-lg" placeholder="Password" type="password" name="" id="" />
                  </div>

                  <div class="form-group">
                    <input formControlName="confirmPassword" class="form-control form-control-lg" 
                    placeholder="Confirm Password" type="password" name="" id="" />
                    <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="alert alert-danger">
                      <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
                      <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                  </div>
                  </div>
               
                  <div class="text-center pt-2">
                    <input type="submit"  value="Change Password" class="submit btn btn-lg btn-block btn-primary"
                      data-disable-with="Sign Up"/>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
       
</div>
