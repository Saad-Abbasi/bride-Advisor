<div class="bg absolute flex container-fluid">
    <div>
      <div class="container-fluid  test" style="height: 100%;">
        <div class="row text-center mb-3">
          <div class="col-12">
            <h1 class="head">Search Results</h1>
            <!-- <p class="mx-auto mb-0" style="max-width:400px"><em>The</em> place to find wedding suppliers and vendors tried
              and tested by real brides</p> -->
            <span class="btnSearch">
              <button mat-raised-button color="primary" type="submit" routerLink="/find">Change Search
                </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container container-item">
    <div *ngIf="!results" class="text-center pt-3">
      <h1>Sorry, we couldn't find any matches.</h1>
      <a routerLink="/find">Click here to search for other listing</a>
    </div>
    <mat-grid-list cols="4" rowHeight="1:1" gutterSize="5px">
        <mat-grid-tile *ngFor="let result of results">
            
                <mat-card class="serchCard">
                    <mat-card-header>
                      <div mat-card-avatar class="logo" [style.background-image]="'url(' + logo + ')'"></div>
                      <mat-card-title>
                        <ul class="list-inline rating-list" *ngFor="let star of stars"
                                            style="display: inline-block">
                                            <li (click)="countStar(star)"
                                                [ngClass]="{'selected': (star <= selectedValue)}">
                                                <i class="fa fa-star"></i>
                                            </li>
                                        </ul>
                      </mat-card-title>
                      <!-- <mat-card-subtitle>abc</mat-card-subtitle> -->
                    </mat-card-header>
                    
                    <mat-card-content class="content">
                      <h1>
                        {{result?.business}}
                      </h1>
                    </mat-card-content>
                    
                  </mat-card>
               
        </mat-grid-tile>
        
      </mat-grid-list>
  </div>
