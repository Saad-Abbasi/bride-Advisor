<div class="container-fluid">
  <header class="bg">

  </header>
  <div class="container" style="position:relative;bottom:5rem">
    <div class="row">
      <div class="col-12">
        <div class="card mx-auto" style="max-width:550px">
          <div class="card-body">
            <form class="new_review" [formGroup]="reviewForm" (ngSubmit)="submitReview()" accept-charset="UTF">
              <div class="text-center mb-3">
                <h1 class="card-title h3 mb-1">Leave a Review</h1>
                <p class="card-text mb-0">
                  <span class="rating rating-select" data-rating-target="#review_rating">
                    <ul class="list-inline rating-list" *ngFor="let star of stars"
                    style="display: inline-block">
                    <li (click)="countStar(star)"
                        [ngClass]="{'selected': (star <= selectedValue)}">
                        <i class="fa fa-star"></i>
                    </li>
                </ul>
                  </span>
                </p>
                <small class="text-muted">Choose a Star Rating</small>
              </div>
            
              <div class="form-group">
                <div class="d-flex">
                  
                    <input type="text" class="form-control"
                      placeholder="Business Name (search by  email)" value={{businessName}} #email>
                    <!-- <select id="listing_menu" class="form-control" style="display:none">
                    </select> -->
                 
                  <button type="button" id="listing-search" class="btn btn-primary mr-1" (click)="searchListing(email.value)">Search</button>
                </div>
                <div id="search-feedback"></div>
              </div>
              <!-- <input value="47" type="hidden" name="review[listing_id]" id="review_listing_id"> -->
              <div class="form-group">
                <textarea class="form-control" formControlName="description" placeholder="Please Leave Your Review Here" rows="4" name=""
                  id=""></textarea>
              </div>
             
              <div class="text-center">
                <input [disabled]="!isListing" type="submit" name="commit" value="Submit Review" class="btn  btn-block btn-primary">
              </div>
              <!-- <div class="text-center mt-2">
        <a href="/leave-a-review/add-business">Can&#39;t find the business you&#39;re looking for?</a>
      </div> -->
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
