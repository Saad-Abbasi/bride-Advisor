
  <div class="container">
    <form id="logo-form" class="new_image" [formGroup]="profileImageForm"   (ngSubmit)="saveProfile()" >
        <input value="true" type="hidden" id="image_avatar">
        <div class="form-group">
          <input formControlName="title" class="form-control" placeholder="Title (required)" type="text"  id="image_title">
        </div>
        <div class="form-group">
          <textarea formControlName="description" class="form-control" placeholder="Description (optional)" rows="4" id="image_description"></textarea>
        </div>
        <div class="form-group">
          <input  class="form-control" accept="image/jpeg,image/jpg,image/png" type="file" (change)="selectedFile($event)">
          <small class="form-text text-muted">Your logo must be less than 2MB in size.</small>
        </div>
        <div class="response"></div>
        <mat-dialog-actions>
          <button type="submit" name="commit"  class="btn btn-block btn-primary" mat-dialog-close="true" >Upload Logo</button>
        </mat-dialog-actions>
        
    </form>
</div>
