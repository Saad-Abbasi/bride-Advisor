<div class="container-flud">
 <div class="container">
        <div class="table_data">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <tr>
<!-- Name Column -->
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let reviews"> {{reviews.name}} </td>
</ng-container>

<!-- Email Column -->
<ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let reviews"> {{reviews.email}} </td>
</ng-container>

<!-- Message Column -->
<ng-container matColumnDef="message" >
    <th mat-header-cell *matHeaderCellDef class="message" >Message</th>
    <td mat-cell [mat-collSpan]="2" *matCellDef="let reviews"> {{reviews.message}} </td>
</ng-container>

<!-- Status Column -->
<ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let reviews"> {{reviews.status}} </td>
</ng-container>


<!-- Button -->
<ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let listing"> <button mat-raised-button> Edit</button> </td>
</ng-container>
                    </tr>
                    

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>

        </div>
    </div>
</div>
