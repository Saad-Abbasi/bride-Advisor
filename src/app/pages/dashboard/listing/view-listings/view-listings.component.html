<div class="container-flud">


    <div class="container">
        <div class="table_data">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <tr>
                        <!-- Business Column -->
                        <ng-container matColumnDef="business">
                            <th mat-header-cell *matHeaderCellDef>Business</th>
                            <td mat-cell *matCellDef="let listing"> {{listing.business}} </td>
                        </ng-container>

                        <!-- Category Column -->
                        <ng-container matColumnDef="category">
                            <th mat-header-cell *matHeaderCellDef>Category </th>
                            <td mat-cell *matCellDef="let listing" #someInput> {{listing.category}} </td>
                        </ng-container>

                        <!-- Created At Column -->
                        <ng-container matColumnDef="createdAt">
                            <th mat-header-cell *matHeaderCellDef>Created At </th>
                            <td mat-cell *matCellDef="let listing"> {{listing.created_at|date}} </td>
                        </ng-container>

                        <!-- Status Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let listing"> {{listing.listingStatus}} </td>
                        </ng-container>

                        <!-- Payment Status -->
                        <ng-container matColumnDef="paymentStatus">
                            <th mat-header-cell *matHeaderCellDef> Payment Status </th>
                            <td mat-cell *matCellDef="let listing"> {{listing.paymentStatus}} </td>
                        </ng-container>

                        <!-- Button -->
                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let listing">
                                <button mat-raised-button (click)="editListing(listing.email)"> Edit</button>
                            </td>
                        </ng-container>
                        <!-- Button Delete -->
                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let listing">
                                <button mat-mini-fab color="warn" (click)="deleteListing(listing._id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                    </tr>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>

        </div>
    </div>
</div>
