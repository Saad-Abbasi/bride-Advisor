<div class="container-flud">
    <div class="bg">
        <!--Image-->
    </div>
    
    <div class="container" style="position:relative;bottom:5rem">
        <div class="row">
          <div class="col-12">
            <div class="card mx-auto" style="max-width:450px">
              
              <div class="card-body">
                <div class="text-center mb-3">
                  <mat-spinner *ngIf="showSpinner" strokeWidth="10" diameter="30"></mat-spinner>
                  <h1 class="card-title h3">Register Your Account</h1>
                  <p class="card-text">Already have an account? <a routerLink="/signin">Log In</a>.</p>
                </div>
                <form [formGroup]="regForm" (ngSubmit)="regUser()" >
                  <div class="response"></div>
                  <input type="hidden" formControlName="acType"class="form-control form-control-lg" value="admin">
                  <!-- <div class="form-group">
                    <select formControlName="acType" class="form-control form-control-lg"  >
                      <option [ngValue]="admin" [selected]="true">Admin</option>
                    </select>
                  </div> -->
                  <div class="form-group">
                    <input  formControlName="firstName" class="form-control form-control-lg" placeholder="First Name" type="text" [ngClass]="{ 'is-invalid': regForm.get('firstName').errors &&
                     (regForm.get('firstName').touched || regForm.get('firstName').dirty)}"  />
                     <div class="invalid-feedback">
                      First name is required
                    </div>
                  </div>

                  <div class="form-group">
                    <input formControlName="lastName" class="form-control form-control-lg" placeholder="Last Name" type="text" name="" id="" />
                  </div>
                  <div class="form-group">
                    <input formControlName="email" class="form-control form-control-lg" placeholder="Email" type="email" required
                      [ngClass]="{ 'is-invalid': regForm.get('email').errors &&
                                       regForm.get('email').touched }" />
                      
                    <div class="invalid-feedback">
                      Valid Email is required
                    </div>
                  </div>
                  <div class="form-group">
                    <input formControlName="password" class="form-control form-control-lg" placeholder="Password" type="password" name="" id="" />
                  </div>
                  <div class="form-group">
                    <input formControlName="confirmPassword" class="form-control form-control-lg" 
                    placeholder="Confirm Password" type="password" name="" id="" />
                    <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="alert alert-danger">
                      <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
                      <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                  </div>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                    <label for="acceptTerms" class="form-check-label"><a target="_blank" routerLink="/terms-and-conditions">Accept Terms & Conditions</a></label>
                    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
                </div>
                 
                  <div class="text-center pt-2">
                    <input type="submit"  value="Sign Up" class="submit btn btn-lg btn-block btn-primary"
                      data-disable-with="Sign Up"/>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
       
</div>
